<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags for character set and viewport settings -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Icons and web manifest for the app -->
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="electric.jpg" />
  <link rel="icon" type="image/png" sizes="16x16" href="electric.jpg" />
  <link rel="manifest" href="site.webmanifest" />
  <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5" />
  <meta name="msapplication-TileColor" content="#2d89ef" />
  <meta name="theme-color" content="#ffffff" />

  <!-- Stylesheet link -->
  <link rel="stylesheet" href="style.css" />
  <title>Javascript Todo-list App</title>
</head>

<body>
  <!-- Main wrapper containing all screens and elements -->
  <div class="wrapper">
    <!-- Backdrop for the screens -->
    <div class="screen-backdrop"></div>

    <!-- Home screen displaying welcome message and categories -->
    <div class="home-screen screen">
      <div class="head-wrapper">
        <div class="menu-btn">
          <!-- SVG for the hamburger icon -->
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25H12" />
          </svg>
        </div>
        <div class="welcome">
          <div class="content">
            <h1>Hello Fiqri</h1>
            <p>Today you have <span id="total-tasks">0</span> missions</p>
          </div>
          <div class="img">
            <div class="backdrop"></div>
            <img src="boy.jpg" alt="" />
          </div>
        </div>
      </div>

      <div class="categories-wrapper">
        <div class="categories">
          <!-- Physical category -->
          <div class="category">
            <div class="left">
              <img src="muscle.png" alt="sun" />
              <div class="content">
                <h1>Physical</h1>
                <p>5 Tasks</p>
              </div>
            </div>
            <div class="options">
              <div class="toggle-btn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 12.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 18.75a.75.75 0 110-1.5.75.75 0 010 1.5z" />
                </svg>
              </div>
            </div>
          </div>

          <!-- Academic category -->
          <div class="category">
            <div class="left">
              <img src="enchanted_book.png" alt="sun" />
              <div class="content">
                <h1>Academic</h1>
                <p>5 Tasks</p>
              </div>
            </div>
            <div class="options">
              <div class="toggle-btn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 12.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 18.75a.75.75 0 110-1.5.75.75 0 010 1.5z" />
                </svg>
              </div>
            </div>
          </div>

          <!-- Spiritual category -->
          <div class="category">
            <div class="left">
              <img src="leaf.png" alt="sun"/>
              <div class="content">
                <h1>Spiritual</h1>
                <p>5 Tasks</p>
              </div>
            </div>
            <div class="options">
              <div class="toggle-btn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 12.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 18.75a.75.75 0 110-1.5.75.75 0 010 1.5z" />
                </svg>
              </div>
            </div>
          </div>
        </div>

        <!-- XP bars for each category -->
        <div class="xp-bars">
          <div class="xp-bar" id="physical-bar">
            <h2>Physical XP</h2>
            <div class="progress">
              <div class="progress-fill" id="physical-fill"></div>
            </div>
          </div>
          <div class="xp-bar" id="academic-bar">
            <h2>Academic XP</h2>
            <div class="progress">
              <div class="progress-fill" id="academic-fill"></div>
            </div>
          </div>
          <div class="xp-bar" id="spiritual-bar">
            <h2>Spiritual XP</h2>
            <div class="progress">
              <div class="progress-fill" id="spiritual-fill"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="add-task-btn">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
      </svg>
    </div>
    <div class="black-backdrop"></div>
    <div class="add-task">
      <div class="add-task-backdrop"></div>
      <h1 class="heading">Add Task</h1>
      <div class="input-group">
        <label for="task-input"> Task </label>
        <input type="text" id="task-input" required />
      </div>
      <div class="input-group">
        <label for="category-select"> Category </label>
        <select id="category-select"></select>
      </div>
      <div class="input-group">
        <label for="difficulty">Difficulty Level</label>
        <select id="difficulty" name="difficulty">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>
      <div class="btns">
        <button class="cancel-btn">Cancel</button>
        <button class="add-btn">Add</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
